<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonsuz Animasyonlu Pi Hesaplayıcı</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@500&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'JetBrains+Mono', monospace;
            touch-action: none;
        }

        .screen {
            width: 300px;
            height: 360px;
            background: #000;
            position: relative;
            border-radius: 45px;
            overflow: hidden;
            border: 2px solid #1a1a1a;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #intro-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 25px;
            text-align: center;
        }

        .pi-note {
            font-family: 'Orbitron';
            color: #7d00ff;
            font-size: 16px;
            font-weight: 700;
            line-height: 1.5;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 15px rgba(125, 0, 255, 0.7);
        }

        .play-btn {
            background: rgba(0, 242, 255, 0.1);
            border: 3px solid #00f2ff;
            color: #00f2ff;
            padding: 12px 35px;
            font-family: 'Orbitron';
            font-weight: 900;
            font-size: 18px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.4);
            text-transform: uppercase;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(125, 0, 255, 0.05) 50%, rgba(0, 0, 0, 0) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 10;
        }

        .pi-symbol-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-family: 'Orbitron';
            color: #00f2ff;
            font-size: 28px;
            font-weight: 900;
            opacity: 0.8;
            z-index: 110;
            text-shadow: 0 0 10px #00f2ff;
            cursor: pointer;
            display: none;
        }
    </style>
</head>
<body>

    <div class="screen" id="main-screen">
        <div id="intro-screen">
            <div class="pi-note">
                HESAPLANIYOR VE <br> KAYDIRILIYOR... <br> HAZIR MISIN?
            </div>
            <button class="play-btn" onclick="startSim()">HESAPLA</button>
        </div>

        <div class="overlay"></div>
        <div class="pi-symbol-btn" id="back-btn" onclick="goBack()">π</div>
        <canvas id="matrix-canvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        const intro = document.getElementById('intro-screen');
        const backBtn = document.getElementById('back-btn');

        const VIEW_WIDTH = 300;
        const VIEW_HEIGHT = 360;

        function setupCanvas() {
            const dpr = window.devicePixelRatio || 1;
            canvas.width = VIEW_WIDTH * dpr;
            canvas.height = VIEW_HEIGHT * dpr;
            ctx.scale(dpr, dpr);
            canvas.style.width = `${VIEW_WIDTH}px`;
            canvas.style.height = `${VIEW_HEIGHT}px`;
        }

        window.onload = setupCanvas;

        function* generatePiDigits() {
            let q = 1n, r = 0n, t = 1n, k = 1n, n = 3n, l = 3n;
            while (true) {
                if (4n * q + r - t < n * t) {
                    yield Number(n);
                    let nr = 10n * (r - n * t);
                    n = ((10n * (3n * q + r)) / t) - 10n * n;
                    q *= 10n;
                    r = nr;
                } else {
                    let nr = (2n * q + r) * l;
                    let nn = (q * (7n * k + 2n) + r * l) / (t * l);
                    q *= k;
                    t *= l;
                    l += 2n;
                    k += 1n;
                    n = nn;
                    r = nr;
                }
            }
        }

        let piGenerator = generatePiDigits();
        const fontSize = 24; 
        const charWidth = fontSize * 0.6;
        const columns = Math.floor(VIEW_WIDTH / charWidth) - 1;
        const lineHeight = fontSize * 1.2;
        const maxRows = Math.floor((VIEW_HEIGHT - 60) / lineHeight);
        
        let digits = []; // Tüm hesaplanan basamaklar
        let frame = 0;
        let isRunning = false;
        let isResetting = false;
        let scrollY = 0; // Kaydırma animasyonu için
        let targetScrollY = 0;

        function startSim() {
            intro.style.display = 'none';
            backBtn.style.display = 'block';
            isRunning = true;
            digits = [];
            scrollY = 0;
            targetScrollY = 0;
            piGenerator = generatePiDigits();
            draw();
        }

        function goBack() {
            isRunning = false;
            intro.style.display = 'flex';
            backBtn.style.display = 'none';
            digits = [];
            ctx.clearRect(0, 0, VIEW_WIDTH, VIEW_HEIGHT);
        }

        canvas.addEventListener('mousedown', reset);
        canvas.addEventListener('touchstart', (e) => { e.preventDefault(); reset(); });

        function reset() {
            if (isResetting || !isRunning) return;
            isResetting = true;
            ctx.fillStyle = '#00f2ff';
            ctx.fillRect(0, 0, VIEW_WIDTH, VIEW_HEIGHT);
            setTimeout(() => {
                digits = [];
                scrollY = 0;
                targetScrollY = 0;
                piGenerator = generatePiDigits();
                frame = 0;
                ctx.clearRect(0, 0, VIEW_WIDTH, VIEW_HEIGHT);
                isResetting = false;
            }, 150);
        }

        function draw() {
            if (!isRunning) return;
            
            if (!isResetting) {
                // Yeni basamak ekleme hızı
                if (frame % 8 === 0) {
                    const nextDigit = piGenerator.next().value;
                    digits.push(nextDigit.toString());

                    // Satır doldukça kaydırma hedefini güncelle
                    const currentRowCount = Math.ceil(digits.length / columns);
                    if (currentRowCount > maxRows) {
                        targetScrollY = (currentRowCount - maxRows) * lineHeight;
                    }
                }

                // Yumuşak kaydırma animasyonu (Easing)
                scrollY += (targetScrollY - scrollY) * 0.1;

                ctx.clearRect(0, 0, VIEW_WIDTH, VIEW_HEIGHT);
                
                digits.forEach((digit, i) => {
                    const col = i % columns;
                    const row = Math.floor(i / columns);
                    
                    const x = col * charWidth + 15;
                    const y = row * lineHeight + fontSize + 20 - scrollY;

                    // Ekran dışına çıkanları çizmeyerek performansı koru
                    if (y < -fontSize || y > VIEW_HEIGHT + fontSize) return;

                    // Kenarlarda yumuşak silinme (Fade effect)
                    let opacity = 1;
                    if (y < 60) opacity = Math.max(0, (y - 20) / 40);
                    if (y > VIEW_HEIGHT - 40) opacity = Math.max(0, (VIEW_HEIGHT - y) / 40);

                    ctx.globalAlpha = opacity;
                    ctx.shadowBlur = 12 * opacity;
                    
                    const isFirst = (i === 0);
                    if (isFirst) {
                        ctx.fillStyle = '#00f2ff';
                        ctx.shadowColor = '#00f2ff';
                    } else {
                        ctx.fillStyle = '#7d00ff';
                        ctx.shadowColor = '#7d00ff';
                    }

                    ctx.font = `bold ${fontSize}px 'JetBrains Mono'`;
                    ctx.fillText(digit, x, y);

                    if (isFirst) {
                        ctx.fillText(".", x + 12, y);
                    }
                });
                ctx.globalAlpha = 1.0;
                frame++;
            }
            requestAnimationFrame(draw);
        }
    </script>
</body>
</html>
