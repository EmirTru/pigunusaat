<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonsuz Pi Satır Simülasyonu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@500&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'JetBrains+Mono', monospace;
            touch-action: none;
        }

        .screen {
            width: 300px;
            height: 360px;
            background: #000;
            position: relative;
            border-radius: 45px;
            overflow: hidden;
            border: 2px solid #1a1a1a;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Giriş Ekranı Tasarımı */
        #intro-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 25px;
            text-align: center;
        }

        .pi-note {
            font-family: 'Orbitron';
            color: #7d00ff;
            font-size: 16px;
            font-weight: 700;
            line-height: 1.5;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 15px rgba(125, 0, 255, 0.7);
        }

        .play-btn {
            background: rgba(0, 242, 255, 0.1);
            border: 3px solid #00f2ff;
            color: #00f2ff;
            padding: 12px 35px;
            font-family: 'Orbitron';
            font-weight: 900;
            font-size: 18px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.4);
            text-transform: uppercase;
        }

        .play-btn:active {
            transform: scale(0.9);
            background: #00f2ff;
            color: #000;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(125, 0, 255, 0.05) 50%, rgba(0, 0, 0, 0) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 10;
        }

        /* Geri Tuşu Olan Pi Sembolü */
        .pi-symbol-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-family: 'Orbitron';
            color: #00f2ff;
            font-size: 28px;
            font-weight: 900;
            opacity: 0.8;
            z-index: 110; /* Intro screen'in üstünde veya altında kalması duruma göre ayarlanır */
            text-shadow: 0 0 10px #00f2ff;
            cursor: pointer;
            transition: transform 0.2s ease, opacity 0.2s ease;
            display: none; /* Sadece simülasyon başvuğunda görünsün */
        }

        .pi-symbol-btn:active {
            transform: scale(1.2);
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="screen" id="main-screen">
        <!-- Giriş Paneli -->
        <div id="intro-screen">
            <div class="pi-note">
                SONSUZ DÖNGÜNÜN <br> GİZEMİNE <br> HOŞ GELDİN
            </div>
            <button class="play-btn" onclick="startSim()">OYNA</button>
        </div>

        <div class="overlay"></div>
        <!-- Geri Tuşu (Pi Sembolü) -->
        <div class="pi-symbol-btn" id="back-btn" onclick="goBack()">π</div>
        <canvas id="matrix-canvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        const intro = document.getElementById('intro-screen');
        const backBtn = document.getElementById('back-btn');

        const VIEW_WIDTH = 300;
        const VIEW_HEIGHT = 360;

        function setupCanvas() {
            const dpr = window.devicePixelRatio || 1;
            canvas.width = VIEW_WIDTH * dpr;
            canvas.height = VIEW_HEIGHT * dpr;
            ctx.scale(dpr, dpr);
            canvas.style.width = `${VIEW_WIDTH}px`;
            canvas.style.height = `${VIEW_HEIGHT}px`;
        }

        window.onload = setupCanvas;

        const piDigits = "3.141592653589793238462643383279502884197169399375105820974944592307816406286208998628034825342117067982148086513282306647093844609550582231725359408128481117450284102701938521105559644622948954930381964428810975665933446128475648233786783165271201909145648566923460348610454326648213393607260249141273";
        
        const fontSize = 24; 
        const charWidth = fontSize * 0.6;
        const columns = Math.floor(VIEW_WIDTH / charWidth) - 1;
        const maxRows = Math.floor((VIEW_HEIGHT - 60) / (fontSize * 1.2));
        const maxVisibleDigits = columns * maxRows;
        
        let visibleDigits = [];
        let nextPiIndex = 0;
        let frame = 0;
        let isRunning = false;
        let isResetting = false;

        function startSim() {
            intro.style.display = 'none';
            backBtn.style.display = 'block';
            isRunning = true;
            draw();
        }

        function goBack() {
            isRunning = false;
            intro.style.display = 'flex';
            backBtn.style.display = 'none';
            // Simülasyon verilerini temizle
            visibleDigits = [];
            nextPiIndex = 0;
            frame = 0;
            ctx.clearRect(0, 0, VIEW_WIDTH, VIEW_HEIGHT);
        }

        canvas.addEventListener('mousedown', reset);
        canvas.addEventListener('touchstart', (e) => { e.preventDefault(); reset(); });

        function reset() {
            if (isResetting || !isRunning) return;
            isResetting = true;
            ctx.fillStyle = '#00f2ff';
            ctx.fillRect(0, 0, VIEW_WIDTH, VIEW_HEIGHT);
            
            setTimeout(() => {
                visibleDigits = [];
                nextPiIndex = 0;
                frame = 0;
                ctx.clearRect(0, 0, VIEW_WIDTH, VIEW_HEIGHT);
                isResetting = false;
            }, 150);
        }

        function draw() {
            if (!isRunning) return;
            
            if (!isResetting) {
                if (frame % 8 === 0) {
                    if (visibleDigits.length >= maxVisibleDigits) {
                        visibleDigits.shift();
                    }

                    visibleDigits.push(piDigits[nextPiIndex % piDigits.length]);
                    nextPiIndex++;

                    ctx.clearRect(0, 0, VIEW_WIDTH, VIEW_HEIGHT);
                    
                    visibleDigits.forEach((char, i) => {
                        const col = i % columns;
                        const row = Math.floor(i / columns);
                        
                        const x = col * charWidth + 15;
                        const y = row * (fontSize * 1.2) + fontSize + 20;

                        ctx.shadowBlur = 12;
                        
                        if (nextPiIndex <= maxVisibleDigits && i < 4) {
                            ctx.fillStyle = '#00f2ff';
                            ctx.shadowColor = '#00f2ff';
                        } else {
                            ctx.fillStyle = '#7d00ff';
                            ctx.shadowColor = '#7d00ff';
                        }

                        ctx.font = `bold ${fontSize}px 'JetBrains Mono'`;
                        ctx.fillText(char, x, y);
                    });
                }
                frame++;
            }
            requestAnimationFrame(draw);
        }
    </script>
</body>
</html>
